specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FeedRegistry
    network: mainnet
    source:
      address: "0x47fb2585d2c56fe188d0e6ec628a38b74fceeedf"
      abi: FeedRegistry
      startBlock: 12864088
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/feed-registry.ts
      entities:
        - AccessControllerSet
        - FeedConfirmed
        - FeedProposed
        - OwnershipTransferRequested
        - OwnershipTransferred
        - PriceDataFeedStatus
        - PriceDataFeed
      abis:
        - name: FeedRegistry
          file: ./abis/FeedRegistry.json
        - name: AccessControlledOffchainAggregator
          file: ./abis/AccessControlledOffchainAggregator.json
      eventHandlers:
        - event: AccessControllerSet(indexed address,indexed address)
          handler: handleAccessControllerSet
        - event: FeedConfirmed(indexed address,indexed address,indexed address,address,uint16,address)
          handler: handleFeedConfirmed
        - event: FeedProposed(indexed address,indexed address,indexed address,address,address)
          handler: handleFeedProposed
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
templates:
  - name: PriceDataFeed
    kind: ethereum/contract
    network: mainnet
    source:
      abi: AccessControlledOffchainAggregator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/price-data-feed.ts
      entities:
        - PriceDataFeed
        - AnswerUpdated
        - NewRound
      abis:
        - name: AccessControlledOffchainAggregator
          file: ./abis/AccessControlledOffchainAggregator.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdated
        - event: NewRound(indexed uint256,indexed address,uint256)
          handler: handleNewRound
