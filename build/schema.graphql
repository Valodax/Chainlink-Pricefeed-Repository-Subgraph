type PriceDataFeed @entity {
  id: Bytes! # address
  info: Info @derivedFrom(field: "feed")
  price: [Price!] @derivedFrom(field: "feed")
}

type Info @entity {
  id: Bytes! # address
  feed: PriceDataFeed!
  asset: Bytes! # address
  denomination: Bytes! # address
  aggregatorAddress: Bytes! # address
  timeCreated: BigInt! # uint256
  live: Boolean! # boolean
}

type Price @entity {
  id: Bytes! # bytes - transaction hash
  feed: PriceDataFeed! # address
  price: BigInt! # int256
  roundId: BigInt! # uint256
  blockNumber: BigInt! # uint256
  blockTimestamp: BigInt! # uint256
}
